<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="keywords" content="фото фотография социальная сеть загрузи снимки">
  <meta name="author" content="Руслан Щербаков">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./image/lodo-mesto.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./image/kusto.png" alt="Аватар" class="profile__image">
        <div class="profile__info">
          <div>
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" aria-label="Edit-button" type="button"></button>
        </div>
          <button class="profile__add-button" aria-label="Add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Title">
        <ul class="elements__container">
          <li class="element">
            <img src="./image/unsplashkarachaevsk.png" alt="Старинная крепость" class="element__image">
            <div class="element__subtitle">
              <h2 class="element__text">Карачаевск</h2>
              <button class="element__button" type="button" aria-label="Like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./image/unsplashelbrus.png" alt="Горный пик на рассвете" class="element__image">
            <div class="element__subtitle">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__button" type="button" aria-label="Like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./image/unsplashdombai.png" alt="Гора посреди хвойного леса" class="element__image">
            <div class="element__subtitle">
              <h2 class="element__text">Домбай</h2>
              <button class="element__button" type="button" aria-label="Like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./image/unsplashelbrus.png" alt="Горный пик на рассвете" class="element__image">
            <div class="element__subtitle">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__button" type="button" aria-label="Like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./image/unsplashdombai.png" alt="Гора посреди хвойного леса" class="element__image">
            <div class="element__subtitle">
              <h2 class="element__text">Домбай</h2>
              <button class="element__button" type="button" aria-label="Like-button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./image/unsplashkarachaevsk.png" alt="Старинная крепость" class="element__image">
            <div class="element__subtitle">
              <h2 class="element__text">Карачаево-Черкессия</h2>
              <button class="element__button" type="button" aria-label="Like-button"></button>
            </div>
          </li>
        </ul>
      </section>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <form name="Profile-form" action="#" method="post" class="form">
            <h2 class="form__title">Редактировать профиль</h2>
            <input type="text" class="form__text" name="firstname" value="Жак-Ив Кусто">
            <input type="text" class="form__text" name="description" value="Исследователь океана">
            <button type="submit" class="form__button" aria-label="Save-button">Сохранить</button>
          </form>
          <button class="popup__close-button" type="button" aria-label="Close-button"></button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyrights">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <script src="scripts/index.js"></script>

</body>
</html>
